<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full"></div>
        <h4>Code Journal</h4>
      </div>
    </div>

  </header>
  <main>
    <form data-view="entry-form">
      <div class="container">

        <h1>New Entry</h1>

        <div class="row">
          <div class="row">
            <img class="column-half" src="" alt="user-image">
          </div>
          <div class="row">
            <div class="column-full">
              <div class="column-half">
                <label class="title-input" for="title-input">Title</label>
                <input required type="text" id="input-box">
              </div>
              <div class="column-half">
                <label class="title-input" for="photo-input">Photo URL</label>
                <input required type="url" id="photo-input">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label for="user-text">Notes</label>
            <textarea required class="column-full" name="message" cols="30" rows="10"></textarea>
          </div>
          <div class="row">
            <button class="column-full">Save</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
