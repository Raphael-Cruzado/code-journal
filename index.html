<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h3>Code Journal</h3>
        <div class="nav-bar">
          <h4><a href="#entries">Entries</a></h4>
        </div>
      </div>
    </div>

  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="">
        <form action="" method="get">
          <h1>New Entry</h1>
          <div class="row">
            <div class="column-half">
              <img class="column-full" id="display-image" src="images/placeholder-image-square.jpg" alt="user-image">
            </div>
            <div class="column-half">
              <h4><label for="title-input">Title</label></h4>
              <input required type="text" id="input-box">
              <h4><label for="image-input">Photo URL</label></h4>
              <input required type="url" id="image-input">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h4><label for="user-text">Notes</label></h4>
              <textarea required class="column-full" name="message" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div class="row no-wrap">
            <div class="column-half">
              <p class="delete">Delete Entry</p>
            </div>
            <div class="column-half push-right">
              <button class="push-right" id="submit-btn">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div data-view="entries" class="hidden">


      <div class="row no-wrap">
        <div class="column-half">
          <h1>Entries</h1>
        </div>
        <div class="column-half push-right">
          <button id="new-btn">NEW</button>
        </div>
      </div>

      <div class="row">
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
