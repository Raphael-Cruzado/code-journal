<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full"></div>
        <h3>Code Journal</h3>
      </div>
    </div>

  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form action="" method="get">
        <h1>New Entry</h1>
        <div class="row">
          <img class="column-half" id="display-image" src="images/placeholder-image-square.jpg" alt="user-image">
          <div class="column-half">
            <div class="column-half">
              <h4><label class="column-full" for="title-input">Title</label></h4>
              <input required type="text" id="input-box">
              <h4><label class="column-full" for="image-input">Photo URL</label></h4>
              <input required type="url" id="image-input">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h4><label for="user-text">Notes</label></h4>
            <textarea required class="column-full" name="message" cols="30" rows="10"></textarea>
          </div>
          <div class="column-full">
            <button type="submit">Save</button>
          </div>
        </div>
      </form>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
